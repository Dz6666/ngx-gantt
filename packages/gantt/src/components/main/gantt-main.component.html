<gantt-links-overlay [groups]="groups" [items]="items" *ngIf="ganttRef.linkable" (lineClick)="lineClick.emit($event)"></gantt-links-overlay>
<!-- groups -->
<div class="gantt-main-groups" *ngIf="groups && groups.length > 0; else itemsTemplate" [style.width.px]="ganttRef.view.width">
  <ng-container *ngFor="let group of groups; trackBy: trackBy">
    <div class="gantt-group"></div>

<div *ngFor="let item of items"></div>
<!--
<ng-template *ngRecursiveFor="let item of items; childrenResolve">

</ng-template>
     -->
    <div
      *ngIf="group.expanded"
      class="gantt-items"
      [ngxRecursiveForOf]="group.items"
      [ngxChildrenResolve]="childrenResolve"
      [ngxTrackBy]="trackBy"
    >
      <ng-template #itemTemplate let-item="item">
        <div class="gantt-item" [style.height.px]="ganttRef.styles.lineHeight">
          <gantt-bar [item]="item" [template]="barTemplate" (barClick)="barClick.emit($event)"></gantt-bar>
        </div>
      </ng-template>
    </div>
  </ng-container>
</div>
